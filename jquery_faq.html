<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>jQuery FAQ</title>
    <style>

        .highlight {
            background-color: lightcoral;
        }

        .boldIt {
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="div-top">
    <h3>National Parks</h3>
        <ul id="national-parks">
            <li>Arches</li>
            <li>Badlands</li>
            <li>Carlsbad Caverns</li>
            <li>Denali</li>
            <li>Everglades</li>
        </ul>
    <h3>State Parks of Texas</h3>
        <ul id="state-parks-texas">
            <li>Abilene</li>
            <li>Big Bend</li>
            <li>Choke Canyon</li>
            <li>Davis Mountains</li>
            <li id="enchant">Enchanted Rock</li>
        </ul>
    <h3>Code Languages</h3>
        <ul id="code-languages">
            <li>Linux</li>
            <li>Apache</li>
            <li>MySQL</li>
            <li>PHP</li>
            <li>Javascript</li>
        </ul>
</div>

<button class="button-li">Click Me</button>






<!--jQuery from local-->
<!--<script src="js/jquery-2.2.4.js"></script>-->

<!--jQuery CDN-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<!-- Bootstrap Core Javascript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

 <!--Custom JS -->
<script>
    "use strict";

    $(document).ready(function() {


        // Create a button that, when clicked, makes the last li in each ul have a yellow background.
        $('.button-li').click(function (index) {
            $('ul').each(function(index) {
                $(this).children().last().toggleClass('highlight');
            });
        });

        // When any h3 is clicked, the lis underneath it should be bolded. Use font-weight: bold to achieve this.
        $('h3').click(function (index) {
            $(this).next().children().toggleClass('boldIt');
        });

        // When any list item is clicked, first li of the parent ul should have a font color of blue.
        $('li').click(function (index) {
            $(this).parent().children().first().css('color', 'blue');
        });
    });

</script>
</body>
</html>
