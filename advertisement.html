<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advertisement Form</title>
</head>
<body>

<h1>What would like to sell or advertise?</h1>
    <form action="https://hookb.in/vQQra7MA" method="GET" id="sell_advertise">

    <br>

    <div>
        <label for="title"><h4>Title of Item or Service Provided</h4></label>
        <input type="text" id="title" name="title" size="52" placeholder="input your item name or service provided here" autofocus>
    </div>

    <div id="describe">
        <h4>Please describe your item or service here</h4>
        <textarea name="describe" rows="10" cols="50" placeholder="Tell us about your item or service here"></textarea>
    </div>


    <div id="price">
        <h4>Price for item or service</h4>
        <input type="text" name="price" id="price" size="20" placeholder="$0.00">
    </div>

    <br>

    <button>Submit to listing!</button>
    <input type="reset">

    </form>
</body>
</html>
