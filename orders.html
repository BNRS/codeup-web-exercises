<script>

    $(document).ready(function() {

        "use strict";

        // make the request and call the buildHTML function
        function updatePage() {
        }

        // build HTML based on orders from request
        function updateTable() {
            var ajaxRequest = $.ajax('data/order.json');
            ajaxRequest.done(function (data) {
                buildHTML(data);
            });
            ajaxRequest.fail(function (job, status) {
                console.log(status);
            })
        }
        updateTable();
        function buildHTML(inventory) {
            var html = '';
            html += '<tbody>';
            inventory.forEach(function(inventory) {
                html += '<th>' + inventory.orderNumber + '</th>';
                html += '<th>' + inventory.itemOrdered + '</th>';
                html += '<th>' + inventory.orderedBy + '</th>';

            });
            html += '</tbody>';
            $('#insertProducts').html(html);
        }
