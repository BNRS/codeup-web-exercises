<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Debug</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="https://hookb.in/vQQra7MA">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" size="30" placeholder="Enter your username here">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email" size="30" placeholder="Enter your email here">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password" size="30" placeholder="Enter your password here">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password" size="30" placeholder="Confirm Password">
    <br>

    <h2>Filing Status</h2>

    <fieldset>
        <legend>Select Answer</legend>
        A <label for="single"><input type="radio" id="single" name="filing_status" value="single">Single</label><br>
        B <label for="married_jointly"><input type="radio" id="married_jointly" name="filing_status" value="married_jointly">Married Filing Jointly</label><br>
        C <label for="married_seperate"><input type="radio" id="married_seperate" name="filing_status" value="married_seperate">Married Filing Seperately</label><br>
        D <label for="hoh"><input type="radio" id="hoh" name="filing_status" value="hoh">Head of Household</label><br>
    </fieldset>

    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label>
        <input type="checkbox" id="self" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label>
        <input type="checkbox" name="employment_status" id="small_business" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label>
        <input type="checkbox" name="employment_status" id="large_business" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>
    <select name="phone type" multiple>
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
    </label>

    <br>

    <h2>What kind of phone do you own?</h2>
    <label for="android">
        <input id="android" type="checkbox" name="phones" value="android">Android
    </label>
    <label for="ios">
        <input id="ios" type="checkbox" name="phones" value="ios">iOS
    </label>
    <label for="windows">
        <input id="windows" type="checkbox" name="phones" value="windows">Windows
    </label>
    <label for="other">
        <input id="other" type="checkbox" name="phones" value="other">Other
    </label>

    <br>

    <button type="submit">Login</button>

</form>
</body>
</html>
