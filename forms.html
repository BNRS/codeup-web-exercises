<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

<h2>Register Here!</h2>
<!-- action attribute on a form is where you're sending the form-->
<!--method is the 'type' of request. We have GET and POST-->
<!--GET method is used for downloading information, we use GET in search forms-->
<!--POST method is used for uploading information, we use POST in login forms-->
<form action="https://hookb.in/vQQra7MA" method="GET" id="Register-Form">

    <div>
        <label for="email">Enter Email</label>
        <input type="text" name="email" id="email" size="25" placeholder="Enter your email here">
    </div>
    <br>
    <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" size="25" placeholder="Input your password here">
    </div>

    <br>

    <h4>Tell us a little about yourself!</h4>
    <textarea name="bio" rows="10" cols="50" placeholder="Tell us about yourself!"></textarea>

    <h4>How did you hear about us?</h4>
    <fieldset>
        <legend>Select Answer</legend>
        A <label><input type="radio" name="quiz_question_1" value="a">BIllboard</label><br>
        B <label><input type="radio" name="quiz_question_1" value="b">Radio Advertisement</label><br>
        C <label><input type="radio" name="quiz_question_1" value="c">Internet advertisement</label><br>
        D <label><input type="radio" name="quiz_question_1" value="d">Other</label><br>
    </fieldset>

    <br>

    <filedset>
        <legend>Select your web browser</legend>
        <label for="select_browser"></label>
        <select name="select_browser" id="select_browser">
            <option value="Chrome">Chrome</option>
            <option value="Mozilla">Mozilla</option>
            <option value="IE">Internet Explorer</option>
        </select>
    </filedset>

    <br>



    <button type="submit">Login</button>
</form>
</body>
</html>
