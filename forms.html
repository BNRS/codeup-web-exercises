<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h2>Login New User</h2>
<!-- action attribute on a form is where you're sending the form-->
<!--method is the 'type' of request. We have GET and POST-->
<!--GET method is used for downloading information, we use GET in search forms-->
<!--POST method is used for uploading information, we use POST in login forms-->
<form action="https://hookb.in/vLN54dzD" method="GET" id="loginForm">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Input your username here">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Input your password here">

    <button type="submit">Login</button>
</form>

</body>
</html>
